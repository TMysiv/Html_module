<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Document</title>
</head>
<body>
<header>
    <div class="container-fluid">
        <div class="wrap  d-flex justify-content-between ">
            <div class="wrap__logo">
                <img src="images/LOGO.png" alt="logo">
            </div>
            <div class="wrap__menu d-sm-flex d-none ">
                <div class="menu">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">ГЛАВНАЯ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">МЕНЮ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">О НАС</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">БРОНЬ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="images/cart.png" alt="cart"></a>
                        </li>
                    </ul>
                </div>
                <div class="phone d-flex flex-column">
                    <div class="image"><img src="images/phone.png" alt="phone">+999-888-76-54</div>
                    <span>Свяжитесь с нами для бронирования</span>
                </div>
                <button type="button" class="btn btn-primary">ЗАКАЗ СТОЛИКА</button>

            </div>
            <div class="slide-menu d-sm-none d-flex flex-column">
                <div class="straight"></div>
                <div class="straight"></div>
                <div class="straight"></div>
                <div class="straight"></div>
            </div>
        </div>
        <div class="header__text d-flex flex-column align-items-center">
            <h1>Добро пожаловать в</h1>
            <h2>Наш ресторан</h2>
            <p>ДОМ ЛУЧШЕЙ ЕДЫ</p>
            <button type="button" class="btn btn-primary">VIEW MENU</button>
        </div>
    </div>

</header>





<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</html>
